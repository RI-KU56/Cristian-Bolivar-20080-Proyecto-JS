<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./image/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>&#128421;TIENDA CDBL - COMPONENTES</title>
</head>
<body>
  <div class="container">
    <h1>CDBL - COMPONENTES</h1>
    <hr>
    <!-- incorporacion del modal bootstrap -->
    <div class="text-center">
      <button type="button" class="btn btn-warning btn-outline-dark btn-lg" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Ver Carrito</button>
    </div>
      <!-- contenido modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Tu Carrito:</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                  <tr id="footer" class="text-center">
                    <th scope="row" colspan="5">Carrito vacío - Listo para a comprar!</th>
                  </tr>
                </tfoot>
              </table>
              <div class="text-center">
                <button type="button" class="btn btn-dark btn-outline-warning btn-lg" id="finalizar-compra">FINALIZAR COMPRA</button>
              </div>
            </div>
            <div class="modal-footer text-center">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <!-- <button type="button" class="btn btn-primary" data-dismiss="modal">Comprar</button> -->
            </div>
          </div>
        </div>
      </div>
      <hr>
    <div class="row" id="cards"></div>
  </div>

  <!-- templates  -->
  <template id="template-card">
    <div class="col-12 mb-2 col-md-4 ">
      <div class="card text-center text-white border-warning bg-secondary">
        <img src="" alt="" class="card-img-top" >
        <div class="card-body">
          <h4>Titulo</h4>
          <h5>Marca</h5>
          <h6>Descripcion</h6>
          <p>precio</p>
          <button class="btn btn-dark btn-outline-warning btn-lg">Comprar</button>
        </div>
      </div>
    </div>
  </template>

  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>componente</td>
      <td>1</td>
      <td>
          <button class="btn btn-info btn-sm">
              +
          </button>
          <button class="btn btn-danger btn-sm">
              -
          </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>

  <template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
            vaciar todo
        </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
  </template>

  <script src="./js/index.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <!-- incorporacion cdn libreria sweetalert2 -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
